<ion-header>
  <ion-toolbar color="primary">
    <ion-title>About</ion-title>
    <ion-buttons slot="primary">
      <ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content text-center padding>
  <img src="assets/img/appicon.svg" />
  <h1>Ionic Identity Vault</h1>
  <h2>Demo Application</h2>
  <h3>Using Capacitor</h3>
  <h3>Identity Vault Version 3.4.3</h3>
  <h4>Current User: {{user?.email}}</h4>
  <ion-button (click)="openRepo()">Open Repo</ion-button>
</ion-content>
